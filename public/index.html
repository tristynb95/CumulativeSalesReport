<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's Bakery - Advanced Sales Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-background"></div>
    <div class="app-container">
        <aside class="control-panel" id="control-panel">
            <header class="app-header">
                 <div class="header-text">
                    <h1>INSIGHTS</h1>
                    <p>Next-Generation Sales Analysis</p>
                </div>
            </header>

            <div class="steps-container">
                <section id="upload-section" class="step-section">
                    <div class="section-header">
                        <span class="step-circle">1</span>
                        <h2>Load Historical Data</h2>
                    </div>
                    <div id="drop-zone" class="drop-zone">
                        <i class="fas fa-upload"></i>
                        <p><strong>Drop your dataset</strong> or browse</p>
                        <button id="upload-btn" class="button-secondary">Browse Files</button>
                    </div>
                    <input type="file" id="excel-file-input" accept=".xlsx, .csv" hidden>
                    <div id="file-info-container" class="file-info hidden">
                        <i class="fas fa-file-csv"></i>
                        <div class="file-details">
                            <span id="file-name"></span>
                            <p id="file-status" class="status-text"></p>
                        </div>
                        <button id="delete-file-btn" class="delete-btn"><i class="fas fa-times"></i></button>
                    </div>
                </section>

                <section id="analysis-panel" class="step-section disabled">
                    <div class="section-header">
                        <span class="step-circle">2</span>
                        <h2>Analysis Parameters</h2>
                    </div>
                    <div class="control-group">
                        <label for="sales-date">Primary Date</label>
                        <input type="date" id="sales-date" class="form-input">
                    </div>
                    <div class="control-group">
                        <label for="todays-sales">Paste Today's Sales Data</label>
                        <textarea id="todays-sales" rows="4" class="form-textarea" placeholder="Paste raw sales data..."></textarea>
                    </div>
                     <div class="control-group">
                        <label>Comparison Mode</label>
                        <div id="comparison-modes" class="comparison-modes"></div>
                    </div>
                    <div id="additional-controls"></div>
                </section>

                <section id="generate-panel" class="step-section disabled">
                     <div class="section-header">
                        <span class="step-circle">3</span>
                        <h2>Generate</h2>
                    </div>
                    <button id="update-chart-btn" class="button-primary">
                        <i class="fas fa-chart-line"></i> Generate Insights
                    </button>
                    <p id="chart-error" class="error-text"></p>
                </section>
            </div>
        </aside>

        <button id="panel-toggle-btn" class="panel-toggle-btn">
            <i class="fas fa-chevron-left"></i>
        </button>

        <main class="dashboard-area" id="dashboard-area">
            <div class="dashboard-header">
                <div class="chart-type-switcher">
                    <button class="chart-type-btn active" data-chart-type="line" title="Line Chart"><i class="fas fa-chart-line"></i></button>
                    <button class="chart-type-btn" data-chart-type="bar" title="Bar Chart"><i class="fas fa-chart-bar"></i></button>
                    <button class="chart-type-btn" data-chart-type="heatmap" title="Heatmap"><i class="fas fa-th"></i></button>
                </div>
                 <div class="header-actions">
                     <button id="fullscreen-btn" class="icon-button" title="Fullscreen">
                        <i class="fas fa-expand"></i>
                    </button>
                 </div>
            </div>

            <div id="kpi-container" class="kpi-grid"></div>

            <div id="chart-panel" class="chart-container">
                 <div id="chart-wrapper">
                    <canvas id="salesChart"></canvas>
                    <div id="chart-placeholder" class="placeholder">
                        <i class="fas fa-chart-pie placeholder-icon"></i>
                        <p>Awaiting data to generate insights</p>
                    </div>
                </div>
            </div>

             <div id="insights-panel" class="insights-container">
                <div class="insights-header">
                    <h3><i class="fas fa-lightbulb"></i> Automated Insights</h3>
                </div>
                <div id="insights-content" class="insights-body">
                    <p class="no-data-text">Generate a chart to see automated insights here.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-matrix@^1.1.1"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
